<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quizquizquiz</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/login.css">
</head>

<body>
  <section class="login-container">

    <section class="login-header-section">
      <header class="login-header-text">
        Quizquizquiz
      </header>
    </section>

    <section class="login-introduction-section">
      <p id="login-introduction-paragraph">
        Zaloguj się aby rozwiązywać quizy i przeglądać wyniki
      </p>
    </section>

    <section class="login-form-section">
      <form action="/api/user/login" method="POST" class="login-form">

        <label for="login-username" class="login-username-label">
          Podaj nazwę użytkownika:
        </label>
        <input name="username" id="login-username" type="text" class="login-username-input">

        <label for="login-password" class="login-password-label">
          Podaj hasło:
        </label>
        <input name="password" id="login-password" type="password" class="login-password-input">

        <input name="_csrf" id="crsf" type="hidden">

        <input id="login-submit" type="submit" value="ZALOGUJ SIĘ" class="login-submit-input">
      </form>
    </section>

  </section>

  <script type="module" src="../scripts/login.js" ></script>
</body>

</html>
