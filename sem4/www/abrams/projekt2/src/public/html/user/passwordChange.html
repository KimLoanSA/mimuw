<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quizquizquiz</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/passwordChange.css">
</head>

<body>
  <section class="password-change-container">

    <section class="password-change-header-section">
      <header class="password-change-header-text">
        Quizquizquiz
      </header>

      <button id="password-change-logout-button">
        Wyloguj się
      </button>
    </section>

    <section class="password-change-introduction-section">
      <p id="password-change-introduction-paragraph">
        Zmień swoje hasło
      </p>
    </section>

    <section class="password-change-form-section">
      <form action="/api/user/change" method="POST" class="password-change-form">

        <label for="password-change-old-password" class="password-change-old-password-label">
          Podaj stare hasło:
        </label>
        <input name="oldPassword" id="password-change-old-password" type="password" class="password-change-old-password-input">

        <label for="password-change-password" class="password-change-password-label">
          Podaj nowe hasło:
        </label>
        <input name="newPassword" id="password-change-password" type="password" class="password-change-password-input">

        <label for="password-change-confirmation-password" class="password-change-confirmation-password-label">
          Podaj ponownie nowe hasło:
        </label>
        <input name="newPasswordConfirmation" id="password-change-confirmation-password" type="password" class="password-change-confirmation-password-input">

        <input name="_csrf" id="crsf" type="hidden">

        <input id="password-change-submit" type="submit" value="ZMIEŃ HASŁO" class="password-change-submit-input">
      </form>
    </section>

  </section>

  <script type="module" src="../scripts/passwordChange.js"></script>
</body>

</html>
